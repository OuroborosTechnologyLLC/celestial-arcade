<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account API</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <style>
        .auth-section { align-items: center; display: flex; gap: 1rem; }
        .user-menu { position: relative; }
        .user-menu-btn { align-items: center; background-color: hsl(var(--background)); border-radius: calc(var(--radius) - 2px); border: 1px solid hsl(var(--border)); color: hsl(var(--foreground)); cursor: pointer; display: flex; font-size: 0.875rem; gap: 0.5rem; height: 40px; padding: 0.5rem 1rem; transition: all 0.2s; }
        .user-menu-btn:hover { background-color: hsl(var(--accent)); }
        .user-dropdown { background-color: hsl(var(--card)); border-radius: var(--radius); border: 1px solid hsl(var(--border)); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin-top: 0.5rem; min-width: 150px; position: absolute; right: 0; top: 100%; z-index: 50; }
        @media (max-width: 768px) { #userEmail { max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; } .user-menu-btn { font-size: 0.8125rem; padding: 0.375rem 0.75rem; } }
        .auth-switch { margin-top: 1rem; text-align: center; }
        .auth-switch button { background: none; border: none; color: hsl(var(--primary)); cursor: pointer; text-decoration: underline; }
        .btn-link { background: none; border: none; color: hsl(var(--primary)); cursor: pointer; font-size: 0.875rem; padding: 0; text-decoration: underline; }
        .home-content { margin: 0 auto; max-width: 1000px; padding: 2rem; }
        .hero-section { padding: 3rem 0; text-align: center; }
        .hero-section h1 { font-size: 3rem; font-weight: 700; margin-bottom: 1rem; }
        .cta-buttons { display: flex; gap: 1rem; justify-content: center; }
        .btn-lg { font-size: 1.125rem; padding: 0.75rem 2rem; }
        .user-card { margin: 0 auto; max-width: 600px; text-align: left; }
        .user-info { background: var(--bg-secondary); border-radius: 0.5rem; padding: 1rem; }
        .info-row { border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; padding: 0.5rem 0; }
        .info-row:last-child { border-bottom: none; }
        .info-label { color: var(--text-secondary); font-weight: 600; }
        .info-value { color: var(--text-primary); }
        @media (max-width: 640px) { .home-content { padding: 1rem; } .hero-section h1 { font-size: 2rem; } .cta-buttons { flex-direction: column; } .btn-lg { width: 100%; } }
    </style>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>
    <div id="navbar"></div>
    <div id="content"></div>
    <div id="authModal" class="modal"></div>

    <script type="module" src="/public/js/main.js"></script>
</body>
</html>
